

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改图书信息</title>

	<!--通用样式-->
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	
	<!--引入layui样式-->
	<link rel="stylesheet" href="../static/css/layui.css">
	
	<!--引入页面样式-->
	<link rel="stylesheet" type="text/css" href="../css/add.css">

</head>
<body>
	{{include 'header.html'}}

	<div class="container">
		<div class="body w1200">
			
			<div class="tip">
				<div class="layui-elem-quote">
				   <p class="booklist">修改图书信息<a href="list">图书列表</a></p>
				</div>
			</div>

			<div class="form-content">

				<form class="layui-form" action="editdo"  name="myform" method="post" enctype="multipart/form-data">

					<div class="layui-form-item">
					    <label class="layui-form-label">书名</label>
					    <div class="layui-input-block">
					      <input type="text" name="bookname" value="{{bookname}}" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					    </div>
					</div>
					
					<div class="layui-form-item">
					    <label class="layui-form-label">作者</label>
					    <div class="layui-input-block">
					      <input type="text" name="author" value="{{author}}"  required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input author">
					    </div>
					</div>

					<div class="layui-form-item">
					    <label class="layui-form-label">出版社</label>
					    <div class="layui-input-block">
					      <input type="text" name="cbs" value="{{cbs}}" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					    </div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label">出版日期</label>
						<div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
						  <input type="text" value="{{cbsdate}}" class="layui-input" name="cbsdate" id="test1" autocomplete="off">
						</div>
					</div>
					
					<div class="layui-form-item">
					    <label class="layui-form-label">售价</label>
					    <div class="layui-input-block">
					      <input type="text" name="price" value="{{price}}" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input author">
					    </div>
					</div>
				
					<div class="layui-form-item">
					    <label class="layui-form-label">图书分类</label>
					    <div class="layui-input-block catagory">
					      <select name="catagory" value="{{catagory}}">
					        <option value="">{{if catagory ==7}}WEB前端{{else if catagory ==1}}PHP{{else if catagory ==2}}NODEJS{{else catagory ==3}}JAVASCRIPT{{/if}}
                            </option>
					        <option value="7">WEB前端</option>
					        <option value="1">PHP</option>
					        <option value="2">NODEJS</option>
					        <option value="3">JAVASCRIPT</option>
					      </select>
					    </div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label">开关</label>
						<div class="layui-input-block">
						  <input type="checkbox" name="switch" lay-skin="switch" value="1" checked>
						</div>
					</div>
					
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">图书介绍</label>
						<div class="layui-input-block">
						  <textarea name="desc" placeholder="请输入内容" class="layui-textarea">{{desc}}</textarea>
						</div>
					</div>
					

					<div class="layui-form-item">
					    <label class="layui-form-label">上传封面</label>

					    <button class="layui-btn" id="selectimg">
						  <i class="layui-icon">&#xe608;</i> 选择图片
						</button>

					    <input type="file" name="photo" id="photo" style="display: none;" />

						<!-- <button type="button" class="layui-btn" id="photo">
						  <i class="layui-icon">&#xe67c;</i>上传图片
						</button> -->

					</div>
					
				  <div class="layui-form-item">
				    <div class="layui-input-block">
				      <button type="submit" class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
				      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				  </div>
                  <input type="hidden" id="id" name="id" value="{{id}}"/>

				</form>

			</div>

		</div>
	</div>
	

	<div class="footer">
		<div class="w1200"><a href="">关于我们</a> </div>
	</div>


<!--引入JQUERY-->

</body>
</html>
